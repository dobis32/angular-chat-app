<div class="modal-card" (click)="stopPropagation($event)">
    <h4>Please enter password:</h4>
    <form [formGroup]="passwordForm" (ngSubmit)="submitPassword(passwordForm)">
        <div class="form-row">
            <input type="password" name="password" id="password-input" formControlName="password">
        </div>
        <div class="form-row">
            <button>Join Room</button>
        </div>
    </form>
</div>
