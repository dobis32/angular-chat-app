<div id="login-container">
    <h1>CHAT LOG IN</h1>
    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)">
        <div class="form-row">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username-input" formControlName="username">
        </div>
        <div class="form-row">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password-input" formControlName="password">
        </div>
        <div class="form-row">
            <button>Login</button>
        </div>
        <div *ngIf="loginFailed" class="form-row">
            <h2 class="failure">Login Failed</h2>
        </div>
    </form>
</div>
