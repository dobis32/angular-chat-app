<div id="chat-log-container">
    <div id="chat-container">
        <h3>Chat:</h3>
        <div *ngIf="!getCurrentRoom()" id="messages-container">
            <h1>no current room...</h1>
        </div>
        <div  *ngIf="getCurrentRoom()">
            <app-chat-message *ngFor="let msg of getChatMessages();" [messageBuffer]="msg"></app-chat-message>
        </div>
    </div>
    <div *ngIf="getCurrentRoom()" id="chat-form-container">
        <form [formGroup]="getChatForm()" (ngSubmit)="sendChatMessage(getChatForm())">
            <textarea name="message" formControlName="message"></textarea>
            <button>Send</button>
        </form>
        <h3 id="chat-error-message" *ngIf="chatError">ERROR! Message not sent!</h3>
    </div>

</div>
